<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <div class="popup popup__opened">
      <form class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__fields">
          <input class="popup__item" type="text" name="name" placeholder="Жак-Ив Кусто" required>
          <input class="popup__item popup__item_next" type="text" name="description" placeholder="Исследователь океана" required>
          <button class="popup__button" type="submit">
            <p class="popup__button-text">Сохранить</p>
          </button>
        </fieldset>
      </form>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto.">
    </header>
    <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Портрет Жак-Ив Кусто.">
      <div class="profile__info">
        <div class="profile__name">Жак-Ив Кусто</div>
        <img class="profile__edit-profile-button" src="./images/edit-button.svg">
        <div class="profile__description">Исследователь океана</div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img class="cards__image" src="./images/cards/kirill-pershin-1088404-unsplash-1.jpg" alt="Старый храм.">
        <div class="cards__row">
          <p class="cards__text">Карачаевск</p>
          <button class="cards__like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards/kirill-pershin-1404681-unsplash-1.jpg" alt="Гора на рассвете.">
        <div class="cards__row">
          <p class="cards__text">Гора Эльбрус</p>
          <button class="cards__like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards/kirill-pershin-1556355-unsplash-1.jpg" alt="Вид на горы.">
        <div class="cards__row">
          <p class="cards__text">Домбай</p>
          <button class="cards__like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards/kirill-pershin-1404681-unsplash-1.jpg" alt="Гора на рассвете.">
        <div class="cards__row">
          <p class="cards__text">Гора Эльбрус</p>
          <button class="cards__like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards/kirill-pershin-1556355-unsplash-1.jpg" alt="Вид на горы.">
        <div class="cards__row">
          <p class="cards__text">Домбай</p>
          <button class="cards__like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards/kirill-pershin-1088404-unsplash-1.jpg" alt="Старый храм.">
        <div class="cards__row">
          <p class="cards__text">Карачаево-Черкесск</p>
          <button class="cards__like"></button>
        </div>
      </div>
    </section>
    </main>
    <footer class="footer">
      <div class="footer__row">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </div>
    </footer>
  </div>
</body>
</html>
