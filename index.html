<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto.">
  </header>
  <main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/kusto.jpg" alt="Портрет Жак-Ив Кусто.">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-profile-button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="cards">
    <div class="cards__item">
      <img class="cards__image" src="./images/cards/kirill-pershin-1088404-unsplash-1.jpg" alt="Шоанинский храм.">
      <div class="cards__row">
        <h2 class="cards__text">Карачаевск</h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/cards/kirill-pershin-1404681-unsplash-1.jpg" alt="Гора на рассвете.">
      <div class="cards__row">
        <h2 class="cards__text">Гора Эльбрус</h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/cards/kirill-pershin-1556355-unsplash-1.jpg" alt="Вид на горы.">
      <div class="cards__row">
        <h2 class="cards__text">Домбай</h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/cards/kirill-pershin-1404681-unsplash-1.jpg" alt="Гора на рассвете.">
      <div class="cards__row">
        <h2 class="cards__text">Гора Эльбрус</h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/cards/kirill-pershin-1556355-unsplash-1.jpg" alt="Вид на горы.">
      <div class="cards__row">
        <h2 class="cards__text">Домбай</h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/cards/kirill-pershin-1088404-unsplash-1.jpg" alt="Шоанинский храм.">
      <div class="cards__row">
        <h2 class="cards__text">Карачаево-Черкесск</h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
  </section>
  </main>
  <footer class="footer">
    <div class="footer__row">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </div>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <fieldset class="popup__fields">
          <input class="popup__item" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="popup__item" type="text" name="description" placeholder="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
