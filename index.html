<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto.">
  </header>
  <main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/kusto.jpg" alt="Портрет Жак-Ив Кусто.">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-profile-button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="cards">
  </section>
  </main>
  <footer class="footer">
    <div class="footer__row">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </div>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <fieldset class="popup__fields">
          <input class="popup__item" type="text" name="name" required>
          <input class="popup__item" type="text" name="description" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup-add-image">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="popup__form">
        <fieldset class="popup__fields">
          <input class="popup__item" type="text" name="name" placeholder="Название" required>
          <input class="popup__item" type="url" name="link" placeholder="Ссылка на картинку" required>
          <button class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <template id="cards__item-template">
    <div class="cards__item">
      <img class="cards__image">
      <button type="button" class="cards__remove"></button>
      <div class="cards__row">
        <h2 class="cards__text"></h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
  </template>
  <template id="cards-view-template">
    <div class="cards-view">
      <div class="cards-view__container">
        <img class="cards-view__image">
        <p class="cards-view__text"></p>
        <button type="button" class="cards-view__close"></button>
      </div>
    </div>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
